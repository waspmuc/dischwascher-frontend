<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dishwasher Monitor</title>
    <style>
        .fit {
            width: 73%;
            heigth: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }

        .loader {
            width: 20%;
            heigth: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 250px;
        }

    </style>
</head>
<body>
<div id="show-free" style="display:none">
    <img src="images/free.jpg" alt="Free" class="fit">
</div>
<div id="show-busy" style="display:none">
    <img src="images/busy.jpg" alt="Busy" class="fit">
</div>
<div id="show-ausraumen" style="display:none">
    <img src="images/ausraumen.jpg" alt="ausraumen" class="fit">
</div>
<div id="loading" style="display:block">
    <img src="images/connecting.gif" width="200" alt="Busy" class="loader">
</div>

<script src="lib/jquery-3.1.1.js"></script>
<script src='lib/state-machine.js'></script>
<script>


    var CONST_DEFAULT_RELOAD_TIME = 1500; //1,5 Sekunden
    var CONST_RUNNING_RELOAD_TIME = 1500; //1,5 Sekunden
    var CONST_THRESHHOLF_CONSUMPTION_NOT_RUNNING = 400;
    var CONST_TIMEWINDOW_FOR_CANCEL_START_IN_SECONDS = 30;
    var CONST_TIMEWINDOW_FOR_ASSUMING_DISHWASHER_IS_EMPTIED = 15;
    var CONST_RECORDING_INTERVAL_PREVIOUS_POWERCONSUMPTION = 15 * 1000; // 600000 = 10 minutes

    var dishwasherEmptied = false; //hold state of tiltswitch sensor
    var startTime = 0; //Starttime of washing process
    var recentPower = 0; //most recent power consumption
    var previousPower = 0; //previous recorded power consumption
    var reloadTime = CONST_DEFAULT_RELOAD_TIME; //Time period, when data is fetched regularly

    function init() {
        fsm.ending() // reset state machine on refresh
    }

    function isWithinTimeWindow() {
        if (getCurrentTimeInSeconds() <= startTime + CONST_TIMEWINDOW_FOR_CANCEL_START_IN_SECONDS)
            return true;
        else
            return false;
    }

    function getCurrentTimeInSeconds() {
        return Math.round(new Date() / 1000);
    }

    setInterval(function () {
        storePowerInformation()
    }, CONST_RECORDING_INTERVAL_PREVIOUS_POWERCONSUMPTION);

    function storePowerInformation() {
        console.log("Storing power consumption information. PreviousPower: " + previousPower + " recentPower: " + recentPower)
        previousPower = recentPower;
    }

    var fsm = new StateMachine({
        init: 'stop',
        transitions: [
            {name: 'running', from: 'stop', to: 'start'},
            {name: 'waiting', from: 'start', to: 'cleanup'},
            {name: 'waiting', from: 'cleanup', to: 'cleanup'},
            {name: 'ending', from: 'cleanup', to: 'stop'},
            {name: 'ending', from: 'stop', to: 'stop'},
            {name: 'resetting', from: 'stop', to: 'stop'},
            {name: 'resetting', from: 'start', to: 'stop'},
            {name: 'resetting', from: 'cleanup', to: 'stop'}
        ],
        methods: {
            onRunning: function () {
                console.log('Dishwasher started');
                reloadTime = CONST_RUNNING_RELOAD_TIME;
                startTime = getCurrentTimeInSeconds()
                $("#show-busy").show();
                $("#show-free").hide();
                $("#show-ausraumen").hide();
                $("#loading").hide();
            },
            onWaiting: function () {
                console.log('Dishwasher is done and waits to get emptied')
                $("#show-ausraumen").show();
                $("#show-free").hide();
                $("#show-busy").hide();
                $("#loading").hide();
            },
            onEnding: function () {
                console.log('Dishwasher is emptied and ready for a new run')
                $("#show-free").show();
                $("#show-busy").hide();
                $("#show-ausraumen").hide();
                $("#loading").hide();
            },

            onInvalidTransition: function (transition, from, to) {
                console.error("transition not allowed from state '" + from + "'."
                )
            }
        }
    });


    $(document).ready(function () {


        //init();

        (function worker() {

            $.ajax({
                url: 'http://localhost:10010/api/device/tiltswitchsensor', //Mock
                //url: 'http://192.168.40.101:3011/sensor',
                dataType: 'json',
                timeout: 3000,
                method: 'GET',
                success: function (data) {

                    var response = JSON.parse(data);
                    //console.log("response.recentState is: " + response.recentState)
                    //console.log("response.lastChanged is: " + response.lastChanged)
                    if (response.recentState == 'true' && response.lastChanged >= CONST_TIMEWINDOW_FOR_ASSUMING_DISHWASHER_IS_EMPTIED) {
                        dishwasherEmptied = true;
                        //  console.log("dishwasherEmptied is: " + dishwasherEmptied);
                    }
                    else
                        dishwasherEmptied = false;
                },
                error: function (xhr, status, error) {
                    $("#loading").show();
                    $("#show-free").hide();
                    $("#show-busy").hide();
                    $("#show-ausraumen").hide();
                    console.error("Request error: " + status);
                }
            });


            $.ajax({
                //url: 'http://192.168.40.101/api/device/wemodischwascher',
                url: 'http://localhost:10010/api/device/wemodischwascher',
                dataType: 'json',
                timeout: 3000,
                method: 'GET',
                success: function (data) {

                    //on each success
                    var response = JSON.parse(data);
                    $("#loading").hide();
                    recentPower = response.wemodishwasher.currentpower;
                    //console.log("Json is: " + response.wemodishwasher.currentpower)


                    console.log("IsInTime: " + isWithinTimeWindow());

                    if (recentPower > 1000) {
                        console.log("Dishwasher is on with current power " + recentPower + " Milliwatt");
                        console.log("Transit from state '" + fsm.state + "' to 'start'");
                        fsm.running()
                    }

                    else if (recentPower < CONST_THRESHHOLF_CONSUMPTION_NOT_RUNNING && isWithinTimeWindow()) { //Reset unintended run
                        console.log("Reset app");
                        fsm.waiting();
                        fsm.ending();
                    }

                    //Todo: Implement "not changed since x seconds" in Tilt-Switch-Sensor Service
                    else if ((recentPower < CONST_THRESHHOLF_CONSUMPTION_NOT_RUNNING) && (previousPower < CONST_THRESHHOLF_CONSUMPTION_NOT_RUNNING)) {
                        if ((dishwasherEmptied == false) && (fsm.state != "stop")) {
                            console.log("Dishwasher is done and running with " + response.wemodishwasher.currentpower + " Milliwatt.")
                            console.log("Transit from state '" + fsm.state + "' to 'cleanup'")
                            fsm.waiting()
                        }
                    }

                    if (dishwasherEmptied == true) {
                        console.log("Dishwasher is not runnning with current power " + response.wemodishwasher.currentpower + " Milliwatt.")
                        console.log("Transit from state '" + fsm.state + "' to 'stop'")
                        fsm.ending()
                    }
                },
                error: function (xhr, status, error) {
                    $("#loading").show();
                    $("#show-free").hide();
                    $("#show-busy").hide();
                    $("#show-ausraumen").hide();
                    console.error("Request error: " + status);
                }
            });
            setTimeout(worker, reloadTime);
        })();
    });
</script>
</body>
</html>
